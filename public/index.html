<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contenedor">
        <div class="encabezado">
            <header>
                <h2>Bienvenidos a mi Pokedex</h2>
            </header>
        </div>
        <hr>

        <div class="fondo-informacion">
            <img id="foto-pokemon" src="" alt="pokemon">
            <div class="informacion">
                <div>
                    <p>nombre</p>
                    <p>peso</p>
                    <p>altura</p>
                </div>
                <div>
                    <p>vida</p>
                    <p>ataque</p>
                    <p>defensa</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="botones">
            <label>Ingrese id del pokemon<br>
                <input type="text"> <br>
                <button disabled id="buscar"></button>
            </label>

            <div class="btns">
                <button id="atras"></button>
                <button id="arriba"></button>
                <button id="adelante"></button>
                <button id="abajo"></button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
